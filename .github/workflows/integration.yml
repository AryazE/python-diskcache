name: integration

on: [push, pull_request, workflow_dispatch]

jobs:

  tests:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 8

    steps:
    - name: Set up Python 3.11 x64
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        architecture: x64

    - uses: actions/checkout@v4

    - name: Install deps
      run: |
        pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Instrument code
      uses: AryazE/auto-dylin/instrument@main
      with:
        analysis-coverage: false

    - name: Test
      run: |
        pytest -n 4 --doctest-glob="*.rst" --ignore docs/case-study-web-crawler.rst --ignore docs/sf-python-2017-meetup-talk.rst --ignore tests/benchmark_core.py --ignore tests/benchmark_djangocache.py --ignore tests/benchmark_glob.py --ignore tests/issue_85.py --ignore tests/plot.py
    
    - name: Report results
      uses: AryazE/auto-dylin/report@main
        
